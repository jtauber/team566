{% extends "site_base.html" %}

{% load uni_form_tags %}

{% block head_title %}Create a settlement{% endblock %}

{% block body_class %}settlement{% endblock %}

{% block body %}
    
    <h1>Create a settlement</h1>
    
    <form method="post" action="{% url settlement_create player.id %}" class="uniForm">
        {% csrf_token %}
        {{ form|as_uni_form }}
        <input type="submit" value="create" />
    </form>
{% endblock %}

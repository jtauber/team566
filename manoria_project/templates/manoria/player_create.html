{% extends "site_base.html" %}

{% block head_title %}Create a player{% endblock %}

{% block body_class %}player{% endblock %}

{% block body %}
    
    <h1>Create a player</h1>
    
    <form method="post" action="{% url player_create %}">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="create" />
    </form>
{% endblock %}

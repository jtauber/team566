{% extends "site_base.html" %}

{% load uni_form_tags %}

{% block head_title %}Create a player{% endblock %}

{% block body_class %}player{% endblock %}

{% block body %}
    
    <h1>Create a player</h1>
    
    <form method="post" action="{% url player_create %}" class="uniForm">
        {% csrf_token %}
        {{ form|as_uni_form }}
        <div class="form_block">
            <input type="submit" value="create" />
        </div>
    </form>
{% endblock %}
